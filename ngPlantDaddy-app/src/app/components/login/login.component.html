<form>
  <!-- Email input -->
  <div class="form-outline mb-4">
    <input [(ngModel)]="loginUser.username" type="email" name="username" class="form-control" />
    <label class="form-label" name="username">Username</label>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <input [(ngModel)]="loginUser.password" type="password" name="password" class="form-control" />
    <label class="form-label" name="password">Password</label>
  </div>

  <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      <!-- Checkbox -->
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
        <label class="form-check-label" for="form2Example31"> Remember me </label>
      </div>
    </div>

    <div class="col">
      <!-- Simple link -->
      <a href="#!">Forgot password?</a>
    </div>
  </div>

  <!-- Submit button -->
  <button (click)="login(loginUser)" [routerLink]="['/home']" type="button" class="btn btn-primary btn-block mb-4">Sign in</button>

  Register buttons
  <div class="text-center">
    <p>Not a member? <a [routerLink]="['/register']">Register</a></p>
    <p>or sign up with:</p>
    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-facebook-f"></i>
    </button>

    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-google"></i>
    </button>

    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-twitter"></i>
    </button>

    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-github"></i>
    </button>
  </div>
</form>
